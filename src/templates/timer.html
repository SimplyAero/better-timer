<div class="timer-container">
    <span class="timer-title" contenteditable data-placeholder="Title">New Timer</span><br />
    <label>
        <input type="text"
               class="timer-display"
               contenteditable
               size="8"
               placeholder="00:00:00"
               value="00:00:00"/>
    </label>
    <button class="timer-start">Start</button>
    <button class="timer-stop">Stop</button>
    <button class="timer-reset">Reset</button>
</div>
